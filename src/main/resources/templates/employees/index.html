<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwind Proyect</title>
</head>
<body>
    <main>

        <h1>Empleados</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Posici√≥n</th>
                <th>Salario</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="employees : ${employees}">
                <td th:text="${employees.employeeId}"></td>
                <td th:text="${employees.firstName}"></td>
                <td th:text="${employees.lastName}"></td>
                <td th:text="${employees.title}"></td>
                <td><a th:href="@{/employees/{id}/edit(id=${employees.employeeId})}">Editar</a></td>
                <td>
                    <form th:action="@{/employees/{id}(id=${employees.employeeId})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit">Delete</button>
                    </form>
                </td>

            </tr>

            <button><a href="/employees/create">Create</a></button>
        </table>
    </main>
</body>
</html>
