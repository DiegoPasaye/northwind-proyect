<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Products</title>
    <link rel="stylesheet" href="../../static/css/mainCss/indexProducts.css" th:href="@{/css/mainCss/indexProducts.css}">
</head>
<body>
    <main>
        <nav>
            <p>Northwind</p>

            <div>
                <a href="">Inicio</a>
                <a href="">Carrito</a>
                <a href="">Perfil</a>
            </div>
        </nav>

        <div class="main-products">
            <div th:each="products : ${products}" th:if="${products.unitsInStock} > 0" class="productsContainer">
                <h2 th:text="${products.productName}">Product Title</h2>
                <div class="div-products">Stock: <p th:text="@{${products.unitsInStock}}"></p></div>
                <div class="div-products">Price: <p th:text="${products.unitPrice}"></p></div>
                <input type="number" placeholder="Units to buy">
                <button>Add to cart <img th:src="@{/img/cartIcon.png}"/></button>
            </div>
        </div>
    </main>
</body>
</html>
